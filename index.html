<!DOCTYPE html>
<html>
<head>
    <title>Школа №33</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(231, 194, 241);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #d2abff;
            color: rgb(44, 40, 142);
            padding: 10px 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        a {
            margin: 10px;
            text-decoration: none;
            color: rgb(44, 40, 142);
            text-align: center;
            display: block;
            border: 2px solid #d2abff;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        a:hover {
            transform: scale(1.1);
        }
        a img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Игры</h1>
    </header>
    <div>
        <a href="https://school-33.github.io/Ninka/">
            <img src="T-rex.jpg">
            <p>Игра "T-Rex"</p>
        </a>
        <a href="https://school-33.github.io/Swetlana/">
            <img src="FlappyBird.jpg">
            <p>Игра "Flappy Bird"</p>
        </a>
        <a href="https://school-33.github.io/Ninka-Galina/">
            <img src="krestiki-nolici.jpg">
            <p>Игра "Крестики-Нолики"</p>
        </a>
    </div>
</body>
</html>
